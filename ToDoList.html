<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="ToDoList.js"></script>
<link rel="stylesheet" href="ToDoList.css">
</head>

<body>
<div>
    <input id="input" class="inputBar" type="text" name="keyword">
</div>
<ul id="display"></ul>

<script>
$(document).ready(function(){
  $("#input").blur(function(){
    $("#display").append("<li><input type='checkbox'><span>" + Value("#input") + "</span></li>");
  });
});
function Value(id) {
  var value = $(id).val();
  return value;
}
</script>

</body>
</html>
